<app-loading-screen *ngIf="isLoading"></app-loading-screen>

<div class="container" *ngIf="!isLoading">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h2 class="card-title text-center">Add a new Category</h2>
          <div class="form-label-group m-4">
            <input
              type="text"
              name="name"
              id="name"
              [(ngModel)]="name"
              class="form-control common-input px-3"
              placeholder="Name"
              required
              autofocus
            />
          </div>
          <div class="form-label-group m-4">
            <label for="isActive">Is Active? </label>
            <input
              type="checkbox"
              name="isActive"
              id="isActive"
              [(ngModel)]="isActive"
              class="common-input mx-3 px-3"
              placeholder="isActive"
              required
              autofocus
            />
          </div>

          <div class="form-label-group m-4">
            <button
              class="btn btn-lg btn-primary btn-block form-control text-uppercase"
              [disabled]="isStoreLoading"
              (click)="store()"
            >
              <span *ngIf="!isStoreLoading">Add Category</span>
              <img src="{{ loadingGif }}" *ngIf="isStoreLoading" width="20px" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
