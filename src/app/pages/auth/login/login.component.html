<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-8 login-box">
      <div class="col-lg-12 login-key">
        <i aria-hidden="true" class="fa fa-key"></i>
      </div>
      <div class="col-lg-12 login-title">
        ADMIN PANEL
      </div>

      <div class="col-lg-12 login-form">
        <div class="col-lg-12 login-form">
          <form>
            <div class="form-group">
              <label class="form-control-label"></label>
              <input [(ngModel)]="key" class="form-control" name="email" required="required" type="text"
                placeholder="Username - Email - Phone Number">
            </div>
            <div class="form-group">
              <label class="form-control-label">PASSWORD</label>
              <input [(ngModel)]="password" class="form-control" name="password" required="required" type="password"
                placeholder="Enter your password">
            </div>

            <div class="col-lg-12 loginbttm ml-4">
              <div class="col-lg-6 login-btm login-text">
                <!-- Error Message -->
              </div>
              <div class="col-lg-6 login-btm login-button">
                <button (click)="submit()" [disabled]="isLoadingLogin" class="btn btn-outline-primary" type="button">
                  <span *ngIf="!isLoadingLogin">LOGIN</span>
                  <img *ngIf="isLoadingLogin" width="50px" src="{{loadingGif}}">
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-3 col-md-2"></div>
    </div>
  </div>
