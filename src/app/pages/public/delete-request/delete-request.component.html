  <div style="text-align: center;">
    <h2 style="color: #333;"><i class="fas fa-trash-alt"></i> Request To Delete Cleanclinic Account</h2>
    <p style="color: #666;">Please enter your email address to delete your account.</p>
  </div>
  <div style="display: flex; justify-content: center;">
    <div style="width: 300px;">
      <label for="email" style="color: #333;"><i class="fas fa-envelope"></i> Email:</label>
      <input type="email" id="email" name="email" required
        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      <button type="button"
        style="width: 100%; padding: 10px; margin-top: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;"
        (click)="deleteRequest()"><i class="fas fa-trash-alt"></i> Delete Account</button>
    </div>
  </div>
