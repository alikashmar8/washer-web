<div class="modal-header">
  <h4 class="modal-title" translate>Update</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <span translate>{{setting.key}}</span>
  <br>
  <input type="text" name="value" id="value" placeholder="Value" autocomplete="off" [(ngModel)]="setting.value" class="form-control">
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="updateSetting()" translate>Save</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss(false)" translate>Close</button>
</div>
